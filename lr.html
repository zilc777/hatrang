<div class="button" id="dongthu"><span style="font-family: Lobster;">ƒê√≥ng th∆∞</span></div>
<div class="boicanh" id="boicanh">
  <div id="perspective">
    <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
      <div class="mat truoc">
        <div id="white">
          <h1><span id="tuathu" style="font-family: Lobster;"></span><span><br>---</span></h1>
        </div>
      </div>
    </div>
  </div>
</div>
<audio id="phatnhac" autoplay muted loop>
  <source id="nguonnhac" src="" type="audio/mpeg">
</audio>
<div id="battatnhac" class="nut-nhac" title="B·∫≠t/T·∫Øt nh·∫°c">
  <i class="fas fa-volume-xmark"></i>
</div>

<script>
  const phatnhac = document.getElementById('phatnhac');
  const battatnhac = document.getElementById('battatnhac');
  const icon = battatnhac.querySelector('i');

  document.addEventListener('click', function () {
    if (phatnhac.muted) {
      phatnhac.muted = false;
      phatnhac.play().then(() => {
        battatnhac.classList.add('xoayyy');
        icon.className = 'fas fa-music';
      }).catch(err => console.error('L·ªói ph√°t nh·∫°c:', err));
    }
  }, { once: true });

  battatnhac.addEventListener('click', function (e) {
    e.stopPropagation();
    if (phatnhac.paused) {
      phatnhac.play();
      battatnhac.classList.add('xoayyy');
      icon.className = 'fas fa-music';
    } else {
      phatnhac.pause();
      battatnhac.classList.remove('xoayyy');
      icon.className = 'fas fa-volume-xmark';
    }
  });
</script>

<script>
  function doitenbaihat() {
    const tenmoi = document.getElementById("linknhac").value.trim();
    if (tenmoi !== "") {
      const linkmoi = `https://huongai.github.io/nhac/${tenmoi}.mp3`;
      const nguon = document.getElementById("nguonnhac");
      const audio = document.getElementById("phatnhac");
      nguon.src = linkmoi;
      audio.load();
      audio.play();
    }
  }
</script>
